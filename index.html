<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header><h1>Politician GIFs</h1></header>
  <div class="container">

    <!-- Buttons will get dumped Here  -->
    <div id="buttons-view"></div>
    <div id="form-container">
        <form id="gif-form">
            <label for="gif-input">Add a Politician!</label>
            <input type="text" id="topic-input">
      
            <!-- Button triggers new gif category to be added -->
            <input id="add-topic" type="submit" value="Submit">
          </form>
    </div>
    <div id = "message"></div>
    <!--GIFs will get dumped here -->
    <div class="gifs-display"></div>
